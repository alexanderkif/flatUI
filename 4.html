
<html>
  <head>
    <meta charset="UTF-8">
    <title>Currency</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="stat-page">
      <div class="page-header">
        <div class="page-header__text">Currency</div>
        <div class="page-header__menu"><a href="1.html">Home</a><a href="2.html">News</a><a href="3.html">User</a><a href="4.html">Currency</a><a href="5.html">About</a></div>
      </div>
      <div class="stat-page__wrapper">
        <div class="stat-page_center">
          <h1>USD/RUB exchange rates</h1>
          <div class="stat-page__row">
            <div class="percentage">
              <svg class="percentage__svg" viewbox="0 0 10 10" style="width:115px;">
                <defs>
                  <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
                </defs>
                <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,9.796800000000001,9.043199999999999,16.076800000000002,0"></use>
                <text class="percentage__text" x="5" y="6.5" text-anchor="middle" font-size="3.5">64</text>
              </svg>
            </div>
            <div class="percentage">
              <svg class="percentage__svg" viewbox="0 0 10 10" style="width:115px;">
                <defs>
                  <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
                </defs>
                <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,10.5504,8.2896,16.8304,0"></use>
                <text class="percentage__text" x="5" y="6.5" text-anchor="middle" font-size="3.5">67</text>
              </svg>
            </div>
            <div class="percentage">
              <svg class="percentage__svg" viewbox="0 0 10 10" style="width:115px;">
                <defs>
                  <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
                </defs>
                <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,10.8016,8.0384,17.0816,0"></use>
                <text class="percentage__text" x="5" y="6.5" text-anchor="middle" font-size="3.5">68</text>
              </svg>
            </div>
            <div class="percentage">
              <svg class="percentage__svg" viewbox="0 0 10 10" style="width:115px;">
                <defs>
                  <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
                </defs>
                <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,10.299199999999999,8.5408,16.5792,0"></use>
                <text class="percentage__text" x="5" y="6.5" text-anchor="middle" font-size="3.5">66</text>
              </svg>
            </div>
            <div class="percentage">
              <svg class="percentage__svg" viewbox="0 0 10 10" style="width:115px;">
                <defs>
                  <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
                </defs>
                <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,10.5504,8.2896,16.8304,0"></use>
                <text class="percentage__text" x="5" y="6.5" text-anchor="middle" font-size="3.5">67</text>
              </svg>
            </div>
          </div>
          <div class="stat-page__row"><span>09.08.2018</span><span>11.08.2018</span><span>14.08.2018</span><span>16.08.2018</span><span>17.08.2018</span></div>
          <div class="stat-page__row stat-page__row_w300">
            <div class="stat-page__item"><span>Prev</span></div>
            <button class="btn btn_arrow"> <i class="material-icons">keyboard_arrow_left</i></button>
            <button class="btn btn_arrow btn_disable"><i class="material-icons">keyboard_arrow_right</i></button>
            <div class="stat-page__item"><span>Next</span></div>
          </div>
          <h1>recommendation</h1>
          <div class="stat-page__row">
            <div class="stat-page__row_left">
              <canvas class="percentage4list" id="cnvs" width="400px" height="400px" r="200" p1="50" p2="35" p3="10" style="width:400px;height:400px;"></canvas>
            </div>
            <div class="stat-page__row_right">
              <div class="stat-page__colors">
                <div class="stat-page__color stat-page__color_grey"></div><span>Buy</span>
              </div>
              <div class="stat-page__colors">
                <div class="stat-page__color stat-page__color_red"></div><span>Sell</span>
              </div>
              <div class="stat-page__colors">
                <div class="stat-page__color stat-page__color_green"></div><span>Hold</span>
              </div>
              <div class="stat-page__colors">
                <div class="stat-page__color stat-page__color_lightgray"></div><span>Not recomend</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-page__controls">
        <div class="stat-page__row_left"><span>Brightness</span></div>
        <div class="stat-page__row_right"><span>Contrast</span></div>
      </div>
      <div class="stat-page__controls">
        <div class="stat-page__row_left">
          <div class="sliderm2" data-min="0" data-max="100" data-value1="20" data-value2="40" data-step="1" data-intervals="3" data-hint="active" data-scale="" data-interval="" data-vertical="" data-verticalSize="200" data-lineHeight="5" data-pointSize="20" data-colorLine="#e6e6e6" data-colorPoint="#e75735" data-colorScale="lightgrey" data-colorText="white"></div>
        </div>
        <div class="stat-page__row_right">
          <div class="sliderm2" data-min="0" data-max="100" data-value1="0" data-value2="75" data-step="25" data-intervals="4" data-hint="" data-scale="active" data-interval="" data-vertical="" data-verticalSize="200" data-lineHeight="5" data-pointSize="20" data-colorLine="#e6e6e6" data-colorPoint="#4eb7a8" data-colorScale="lightgrey" data-colorText="white"></div>
        </div>
      </div>
    </div>
    <div class="footer">footer here</div>
