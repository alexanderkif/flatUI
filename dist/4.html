
<html>
  <head>
    <meta charset="UTF-8">
    <title>user page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="stat-div">
      <div class="header-top">
        <div class="inn">user page</div>
        <div class="menu"><a href="1.html">Home</a><a href="2.html">News</a><a href="3.html">User</a><a href="4.html">Statistic</a><a href="5.html">About</a></div>
      </div>
      <div class="stat-page">
        <div class="stat-page-center">
          <div class="block">
            <svg viewbox="0 0 10 10" style="width:115px;">
              <defs>
                <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
              </defs>
              <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,0,18.84,0,0"></use>
              <text class="svg-text" x="5" y="6.5" text-anchor="middle" font-size="3.5">0</text>
            </svg>
            <svg viewbox="0 0 10 10" style="width:115px;">
              <defs>
                <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
              </defs>
              <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,5.7776000000000005,13.0624,12.0576,0"></use>
              <text class="svg-text" x="5" y="6.5" text-anchor="middle" font-size="3.5">48</text>
            </svg>
            <svg viewbox="0 0 10 10" style="width:115px;">
              <defs>
                <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
              </defs>
              <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,0,18.84,3.2656,0"></use>
              <text class="svg-text" x="5" y="6.5" text-anchor="middle" font-size="3.5">13</text>
            </svg>
            <svg viewbox="0 0 10 10" style="width:115px;">
              <defs>
                <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
              </defs>
              <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,16.076800000000002,2.7631999999999977,22.356800000000003,0"></use>
              <text class="svg-text" x="5" y="6.5" text-anchor="middle" font-size="3.5">89</text>
            </svg>
            <svg viewbox="0 0 10 10" style="width:115px;">
              <defs>
                <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
              </defs>
              <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,18.84,0,25.12,0"></use>
              <text class="svg-text" x="5" y="6.5" text-anchor="middle" font-size="3.5">100</text>
            </svg>
          </div>
          <div class="block">
            <canvas id="cnvs" width="400px" height="400px" r="200" p1="50" p2="35" p3="10" style="width:400px;height:400px;"></canvas>
          </div>
          <div class="block">
            <button class="btn arrow">&lt;</button>
            <button class="btn arrow">&gt;</button>
          </div>
          <div class="block">
            <div class="slider-1">
              <input class="range-example-input" type="text" min="0" max="100" value="40" name="points" step="1">
            </div>
            <div class="slider-2">
              <input class="range-example-input" type="text" min="0" max="100" value="75" name="points" step="0.1">
              <div class="scale">
                <div class="digit">0</div>
                <div class="digit">25</div>
                <div class="digit">50</div>
                <div class="digit">75</div>
                <div class="digit">100</div>
              </div>
            </div>
          </div>
          <div class="block">
            <button class="btn arrow disable">&lt;</button>
            <button class="btn arrow disable">&gt;</button>
          </div>
        </div>
      </div>
      <div class="main-footer">footer here</div>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/jquery-asRange.min.js"></script>
      <link rel="stylesheet" href="css/asRange.css">
      <script src="js/lc_switch.min.js"></script>
      <link rel="stylesheet" href="css/lc_switch.css">
      <script src="main.js"></script>
