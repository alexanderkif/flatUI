
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sliderm2 page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="sliderm2page">
      <div class="sliderm2page-header">sliderm2</div>
      <div class="slider2page-content">
        <div class="slider-block">
          <div class="sliderm2" data-min="20" data-max="120" data-value1="40" data-value2="60" data-step="2" data-intervals="3" data-hint="active" data-scale="" data-interval="" data-vertical="active" data-verticalSize="220" data-lineHeight="15" data-pointSize="30" data-colorLine="#e6e6e6" data-colorPoint="#e75735" data-colorScale="lightgrey" data-colorText="white">
            <div class="sliderm2body"></div>
          </div>
        </div>
        <div class="inputs">
          <div class="label">ScaleMin</div>
          <input class="sliderm-min"><br>
          <div class="label">ScaleMax</div>
          <input class="sliderm-max"><br>
          <div class="interval">
            <div class="label">Value1</div>
            <input class="sliderm-value1"><br>
          </div>
          <div class="label">Value2</div>
          <input class="sliderm-value2"><br>
          <div class="label">Step</div>
          <input class="sliderm-step"><br>
          <div class="label">Scale Intervals</div>
          <input class="sliderm-intervals"><br>
          <div class="label shot">Hint</div>
          <div class="tick tick-hint undefined" onclick="this.classList.toggle('active');"><i class="material-icons icons-size">done</i></div>
          <div class="label shot">Interval</div>
          <div class="tick tick-interval undefined" onclick="this.classList.toggle('active');"><i class="material-icons icons-size">done</i></div><br>
          <div class="label shot">Scale</div>
          <div class="tick tick-scale undefined" onclick="this.classList.toggle('active');"><i class="material-icons icons-size">done</i></div>
          <div class="label shot">Vertical</div>
          <div class="tick tick-vertical undefined" onclick="this.classList.toggle('active');"><i class="material-icons icons-size">done</i></div><br>
          <div class="label">Vertical size</div>
          <input class="sliderm-vertical-size">
        </div>
        <textarea class="result" rows="5"></textarea>
      </div>
      <hr>
      <div class="slider2page-content">

            </div>
            <div class="choose-color" style="width: 30%;">

              </div>
