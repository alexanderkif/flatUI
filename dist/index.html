
<html>
  <head>
    <meta charset="UTF-8">
    <title>flatUI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">standard buttons</div>
    <div class="content">
      <button class="btn green small">button</button>
      <button class="btn green">button</button>
      <button class="btn red">button</button>
      <button class="btn red small">button</button>
    </div>
    <div class="content">
      <button class="btn green small disable">button</button>
      <button class="btn green disable">button</button>
      <button class="btn red disable">button</button>
      <button class="btn red small disable">button</button>
    </div>
    <div class="header header-arrow-buttons">arrow buttons</div>
    <div class="content content-arrow-buttons">
      <button class="btn arrow">&lt;</button>
      <button class="btn arrow">&gt;</button>
      <button class="btn arrow disable">&lt;</button>
      <button class="btn arrow disable">&gt;</button>
      <button class="btn arrow">&lt;</button>
      <button class="btn arrow">&gt;</button>
    </div>
    <div class="header header-percentages">percentages/pie chart</div>
    <div class="content content-percentages">
      <svg viewbox="0 0 10 10">
        <defs>
          <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
        </defs>
        <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,0,18.84,0,0"></use>
        <text x="5" y="6.5" text-anchor="middle" font-size="3.5">0</text>
      </svg>
      <svg viewbox="0 0 10 10">
        <defs>
          <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
        </defs>
        <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,3.2656,15.5744,9.5456,0"></use>
        <text x="5" y="6.5" text-anchor="middle" font-size="3.5">38</text>
      </svg>
      <svg viewbox="0 0 10 10">
        <defs>
          <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
        </defs>
        <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,9.2944,9.5456,15.5744,0"></use>
        <text x="5" y="6.5" text-anchor="middle" font-size="3.5">62</text>
      </svg>
      <svg viewbox="0 0 10 10">
        <defs>
          <circle id="circle" cx="5" cy="5" r="4" stroke-width="0.5" fill="transparent"></circle>
        </defs>
        <use xlink:href="#circle" stroke="#e75735" stroke-dasharray="0,0,16.076800000000002,2.7631999999999977,22.356800000000003,0"></use>
        <text x="5" y="6.5" text-anchor="middle" font-size="3.5">89</text>
      </svg>
      <canvas id="cnvs" width="400px" height="400px" p1="10" p2="25" p3="30"></canvas>
    </div>
    <div class="header header-sliders">sliders</div>
    <div class="content content-sliders">
      <div class="slider-1">
        <input class="range-example-input" type="text" min="0" max="100" value="40" name="points" step="1">
      </div>
      <div class="slider-2">
        <input class="range-example-input" type="text" min="0" max="100" value="75" name="points" step="0.1">
        <div class="scale">
          <div class="digit">0</div>
          <div class="digit">25</div>
          <div class="digit">50</div>
          <div class="digit">75</div>
          <div class="digit">100</div>
        </div>
      </div>
    </div>
    <div class="header header-stages">stages</div>
    <div class="content content-stages"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-asRange@0.3.4/dist/jquery-asRange.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-asRange@0.3.4/dist/css/asRange.css">
    <script src="main.js"></script>
  </body>
</html>
