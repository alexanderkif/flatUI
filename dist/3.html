
<html>
  <head>
    <meta charset="UTF-8">
    <title>user page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="user-div">
      <div class="header-top">
        <div class="inn">user page</div>
        <div class="menu"><a href="1.html">Home</a><a href="2.html">News</a><a href="3.html">User</a><a href="4.html">Statistic</a><a href="5.html">About</a></div>
      </div>
      <div class="user-page">
        <div class="user-page-left">
          <div class="video-block">
            <form action="" method="get">
              <div class="form-left">
                <div class="form-block">
                  <input class="form-input" type="text" placeholder="Your Name">
                  <input class="form-button form-button-red" type="button" value="ERROR">
                  <div class="button-arrow form-button-red"></div>
                </div>
                <div class="form-block">
                  <input class="form-input" type="text" placeholder="Your Email">
                  <input class="form-button form-button-green" type="button" value="THANKS!">
                  <div class="button-arrow form-button-green"></div>
                </div>
                <div class="form-block">
                  <textarea class="form-input form-textarea" placeholder="Your Message" cols="30" rows="4"></textarea>
                </div>
                <div class="form-block">
                  <button class="btn green">submit</button>
                </div>
              </div>
              <div class="form-right">
                <div class="form-block center">
                  <div class="header header-informs">toggles</div>
                </div>
                <div class="form-block center">
                  <div class="toggle-1">
                    <input class="lcs_check" type="checkbox" name="check-1" value="4" autocomplete="off">
                  </div>
                  <div class="toggle-2">
                    <input class="lcs_check lcs_tt1" type="checkbox" name="check-3" value="6" checked="checked" autocomplete="off">
                  </div>
                </div>
                <div class="form-block center">
                  <div class="header header-informs">tick boxes</div>
                </div>
                <div class="form-block center">
                  <div class="tick-1 active" onclick="this.classList.toggle('active');"><i class="material-icons icons-size">done</i></div>
                  <div class="tick-2" onclick="this.classList.toggle('active');"><i class="material-icons icons-size">done</i></div>
                </div>
              </div>
            </form>
            <div class="stage">
              <div class="steps">
                <div class="first act">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">1</text>
                  </svg>
                </div>
                <div class="step act">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">2</text>
                  </svg>
                </div>
                <div class="step pas">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">3</text>
                  </svg>
                </div>
                <div class="step pas">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">4</text>
                  </svg>
                </div>
                <div class="step pas">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">5</text>
                  </svg>
                </div>
                <div class="step pas">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">6</text>
                  </svg>
                </div>
                <div class="step pas">
                  <svg class="svg-stage" viewbox="0 0 30 30">
                    <circle class="round" cx="15" cy="15" r="15"></circle>
                    <text class="text" x="15" y="20" text-anchor="middle" font-size="15">7</text>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="user-page-right">
          <div class="in-left-block">
            <div class="search-block">
              <input class="search-input" type="text" placeholder="Search">
              <div class="search-button btn search-button-red"><i class="material-icons icons-size">search</i></div>
            </div>
            <div class="search-block">
              <input class="search-input" type="text" placeholder="Choose An Option">
              <div class="search-button dropdownclick-1 btn search-button-green" type="button"><i class="material-icons icons-size">keyboard_arrow_down</i></div>
              <div class="dropdown-menu-1"><a class="search-input dropdown-item" href="#">This is option 1</a><a class="search-input dropdown-item" href="#">This is option 2</a><a class="search-input dropdown-item" href="#">This is option 3</a><a class="search-input dropdown-item" href="#">This is option 4</a>
              </div>
            </div>
          </div>
          <div class="in-left-block">
            <div class="messaging">
              <div class="messaging-header">Sarah Brown</div>
              <div class="hr-green">
                <div class="icons"><i class="material-icons">mode_comment</i><i class="material-icons">local_see</i></div>
              </div>
              <div class="messaging-body"><img class="user-photo" src="img/sarah.png" alt="no image">
                <div class="white-message">Hey! So are we cool to meet at the art gallery? Say 8pm
                  <div class="corner"></div>
                </div>
                <div class="grey-message">Yeah that sounds great. See you then.</div>
                <button class="btn green">reply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-footer">footer here</div>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/jquery-asRange.min.js"></script>
      <link rel="stylesheet" href="css/asRange.css">
      <script src="js/lc_switch.min.js"></script>
      <link rel="stylesheet" href="css/lc_switch.css">
      <script src="main.js"></script>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
